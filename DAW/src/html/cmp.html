<div class="cmp" id="cmp" draggable="true" data-remove data-remove-id>
	<button data-action="save" class="cmp-btn cmp-save"></button>
	<a href data-action="open" class="cmp-info">
		<div class="cmp-name"></div>
		<div>
			<span class="cmp-duration"></span>
			<span class="cmp-bpm"></span>
		</div>
	</a>
	<a href class="cmp-btn cmp-btn-light" data-action="json" title="Export to JSON file"></a>
	<button class="cmp-btn cmp-btn-light" data-action="delete" title="Delete"></button>
</div>
