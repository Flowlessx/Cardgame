<div class="pattern" id="pattern" draggable="true" data-remove data-remove-id>
	<div class="pattern-head">
		<div class="pattern-name"></div>
		<button data-action="clone" class="pattern-btn" title="Clone this pattern"></button>
		<button data-action="remove" class="pattern-btn" title="Delete this pattern"></button>
	</div>
	<div class="pattern-content"></div>
</div>
